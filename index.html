<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>example</title>
		<link rel="stylesheet" href="./static/css/reset.css" media="screen" title="no title" charset="utf-8">
		<link rel="stylesheet" href="./static/css/index.css" media="screen" title="no title" charset="utf-8">
		<!-- 静态资源文件 -->
		<!-- <script src="./static/lib.js" charset="utf-8"></script> -->
	</head>
	<body>
		<div id="app"></div>
		<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
		<script type="text/javascript">
			// 禁止触摸滑动
			var move = function (e) {
				e.preventDefault && e.preventDefault();
				e.returnValue=false;
				e.stopPropagation && e.stopPropagation();
				return false;
			}
			window.ontouchmove = move;
			window.onmousemove = move;
		</script>
		<!-- built files will be auto injected -->
	</body>
</html>
